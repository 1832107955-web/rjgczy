{% extends 'core/base.html' %}
{% load static %}
{% block title %}Check In - Hotel Climate{% endblock %}

{% block extra_css %}
<link href="{% static 'core/css/reception.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}
    <div class="d-flex justify-content-between align-items-center mb-5 mt-3">
        <div>
            <h2 class="fw-bold mb-1">Check In</h2>
            <p class="text-muted mb-0">Guest Registration</p>
        </div>
        <a href="{% url 'core:index' %}" class="btn btn-outline-secondary rounded-pill px-4">Back</a>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header bg-white py-3">
                    <div class="d-flex align-items-center gap-2">
                        <div class="bg-primary text-white rounded-circle d-flex align-items-center justify-content-center icon-circle" style="width: 32px; height: 32px;">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-in-right" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M6 3.5a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 0-1 0v2A1.5 1.5 0 0 0 6.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-8A1.5 1.5 0 0 0 5 3.5v2a.5.5 0 0 0 1 0v-2z"/>
                                <path fill-rule="evenodd" d="M11.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H1.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/>
                            </svg>
                        </div>
                        <h5 class="mb-0">New Guest</h5>
                    </div>
                </div>
                <div class="card-body p-4">
                    <div class="mb-4">
                        <label class="form-label text-muted small text-uppercase fw-bold">Room Selection</label>
                        <select id="checkin-room" class="form-select form-select-lg">
                            {% for room in rooms %}
                            <option value="{{ room.room_id }}">{{ room.room_id }} ({{ room.get_room_type_display }} - Â¥{{ room.daily_rate }}/night)</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-4">
                        <label class="form-label text-muted small text-uppercase fw-bold">Guest Name</label>
                        <input type="text" class="form-control form-control-lg" id="guest-name" placeholder="Enter full name">
                    </div>
                    <div class="mb-4">
                        <label class="form-label text-muted small text-uppercase fw-bold">ID Number</label>
                        <input type="text" class="form-control form-control-lg" id="guest-id" placeholder="Enter ID number">
                    </div>
                    <button id="btn-checkin" class="btn btn-primary w-100 py-3 fw-bold">Confirm Check In</button>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block extra_js %}
<script src="{% static 'core/js/reception.js' %}?v=2.1"></script>
{% endblock %}
