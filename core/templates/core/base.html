<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}分布式温控系统{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'core/css/style.css' %}" rel="stylesheet">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="{% url 'core:index' %}">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-snow2 me-2" viewBox="0 0 16 16">
                    <path d="M8 16a.5.5 0 0 1-.5-.5v-1.293l-.646.647a.5.5 0 0 1-.707-.708L7.5 12.793v-1.086l-.646.647a.5.5 0 0 1-.707-.708L7.5 10.293V8.866l-1.236.713-.495 1.85a.5.5 0 1 1-.966-.26l.237-.882-1.12.646a.5.5 0 1 1-.5-.866l1.12-.646-.884-.237a.5.5 0 1 1 .26-.966l1.848.495L7 7.366V5.707L5.707 7l-.647.646a.5.5 0 1 1-.708-.707l.647-.647L6.293 5 5 3.707 4.354 4.354a.5.5 0 1 1-.708-.708l.647-.647L5.707 2.5 4.354 1.146a.5.5 0 0 1 .708-.708l.647.647L7 2.293V.5a.5.5 0 0 1 1 0v1.293l.647-.647a.5.5 0 1 1 .707.708L8.5 3.207v1.086l.647-.647a.5.5 0 1 1 .707.708L8.5 5.707v1.427l1.236-.713.495-1.85a.5.5 0 1 1 .966.26l-.236.882 1.12-.646a.5.5 0 0 1 .5.866l-1.12.646.883.237a.5.5 0 1 1-.26.966l-1.848-.495L9.5 8.634v1.659l1.293-1.293.647-.646a.5.5 0 0 1 .707.708l-.647.647L10.207 11l1.293 1.293.647.646a.5.5 0 0 1-.707.708l-.647-.647L9.5 11.207v1.793l1.354 1.354a.5.5 0 0 1-.708.708l-1.354-1.354-.646.646a.5.5 0 0 1-.5-.5z"/>
                </svg>
                Hotel Climate
            </a>
            <div class="d-flex">
                {% if request.user.is_authenticated %}
                <form action="{% url 'core:logout' %}" method="post" class="mb-0">
                    {% csrf_token %}
                    <button class="btn btn-outline-danger btn-sm" type="submit">退出登录</button>
                </form>
                {% endif %}
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>

    {% block extra_js %}{% endblock %}
</body>
</html>
